<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    {% load static from staticfiles %}
    <link href="{% static 'map-style.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'styles.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <title>{% block title %}Django Unchained{% endblock %}</title>
    {% block headers %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-color navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">GreenCity</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <div class="navbar-right">
          {% if user.is_authenticated %}
          <a class="btn navbar-btn" href="/logout" role="button">Logout</a>
          {% else %}
          <a class="btn navbar-btn" href="/login" role="button">Login</a>
          <a class="btn navbar-btn" href="/register" role="button">Register</a>
          {% endif %}
          </div>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>
    <div class="container">
      <div class="row" style="height: 100px"></div>

      {% block content %}
      {% endblock %}
      </div>
      <hr>
      <footer class="container navbar-fixed-bottom">
        <p>&copy; Company 2014</p>
      </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src = "https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
