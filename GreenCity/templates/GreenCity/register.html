{% extends "GreenCity/base_site.html" %}

{% block content %}

        <div class="container">
            {% if registered %}
                Thank you for registering!
            {% else %}
                <form class="form-signin" id="user_form" action="" method="post">
                    <h1>Register</h1>
                    {% csrf_token %}
                    {{form}}
                    <input type="submit" name="submit" value="Register" />
                </form>
            {% endif %}
        </div>
{% endblock %}
