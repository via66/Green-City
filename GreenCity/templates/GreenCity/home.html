{% extends "GreenCity/base_site.html" %}
{% load static from staticfiles %}
{% block content %}

<div>
          <button  type="button" class="btn content-btn" onclick="toggleHeatmap()">Toggle Heatmap</button>
      </div>

      <div class="row">
        <div id="map-canvas"></div>
        <div id="filter">
          <form id= "filterForm" action="">
            {% csrf_token %}
            <div class="filterSection">
              <labeL><input type="checkbox" name="feature" value="Park" checked/>&nbsp;Parks</label>
              <labeL><input type="checkbox" name="feature" value="BikeRack" checked/>&nbsp;Bike Racks</label>
              <labeL><input type="checkbox" name="feature" value="GreenCityProject" checked/>&nbsp;Green Projects</label>
              <labeL><input type="checkbox" name="feature" value="ElectricVehicleChargingStation" checked/>&nbsp;Electric Vehicle Charging Stations</label>
              <labeL><input type="checkbox" name="feature" value="CommunityGarden" checked/>&nbsp;Community Gardens</label>
              <labeL><input type="checkbox" name="feature" value="CommunityMarket" checked/>&nbsp;Community Markets</label>
            </div>
            <div class="filterSection">
              <labeL> Search By &nbsp; <input type="text" name="searchBox"/> </label>
            </div>
            <div class="filterSection">
              <label> Within &nbsp; 
                <select> 
                  <option name="distance" value="">-</option>
                  <option name="distance" value="2">2km</option>
                  <option name="distance" value="5">5km</option>
                  <option name="distance" value="10">10km</option>
                  <option name="distance" value="15">15km</option>
                </select>
              </label>
              <input id="usr_lat" type="text" name="latitude"/>
              <input id="usr_long" type="text" name="longitude"/>
          </div>
          </form>
          <button class="btn content-btn" type="submit" value="Submit" id="submitButton">Apply</button>
        </div>
      </div>

{% endblock %}

{% block scripts %}

    <script src = {% static "javascript/initialize_map.js" %}></script>
    <script src = {% static "javascript/filter.js" %}></script>
    <script>
            var map;
            var mapMarkers;
            var heatmap;
            function initialize() {
                mapMarkers = [];
                var mapOptions = {
                    zoom: 12,
                    center: new google.maps.LatLng(49.2827, -123.1207)
                };
                map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
                var data = [];
                {% load greencitytags %}
                {% for feature in features %}
                  var desc;
                  {% if feature|field_type == "Park" %}
                    desc = "{{ feature.name }} <br/> Address: {{feature.completeAddress}} <br/> Neighbourhood: {{feature.neighbourhoodName}} <br/> {{feature.neighbourhoodURL}} <br/> Size: {{feature.hectare}} hectares <br/> Washrooms: {{feature.washrooms}}";
                  {% endif %}
                  {% if feature|field_type == "BikeRack" %}
                    desc = "{{ feature.name}} <br/> Address: {{feature.completeAddress}} <br/> Street Side: {{feature.streetSide}} <br/> Number of Racks: {{feature.numberOfRacks}}";
                  {% endif %}
                  {% if feature|field_type == "CommunityGarden" %}
                    desc = "{{ feature.name}} <br/> Address: {{feature.streetNumber}} {{feature.streetName}} <br/> Number of Plots: {{feature.numberOfPlots}} <br/> Number of Food Trees: {{feature.numberOfFoodTrees}} <br/> Food Tree Varieties: {{feature.foodTreeVarities}} <br/> Jurisdiction: {{feature.jurisdiction}} <br/> Managing Organization: {{feature.stewarsOrManagingOrganization}} <br/> Email: {{feature.publicEmail}} <br/> URL: {{feature.url}}";
                  {% endif %}
                  {% if feature|field_type == "CommunityFoodMarket" %}
                    desc = "{{feature.name}} <br/> Address: {{feature.completeAddress}} <br/> Operator: {{feature.operator}} <br/> Number of Vendors: {{feature.numberOfVendors}} <br/> Offerings: {{feature.offerings}} <br/> Months of Operation: {{feature.monthsOfOperation}} <br/> Day: {{feature.day}} <br/> Open: {{feature.openHours}} <br/> Close: {{feature.closeHours}} <br/> URL: {{feature.url}}";
                  {% endif %}
                  {% if feature|field_type == "ElectricVehicleChargingStation" %}
                    desc = "{{feature.name}} <br/> Lot Operator: {{feature.lotOperator}}";
                  {% endif %}
                  {% if feature|field_type == "GreenCityProject" %}
                    desc = "{{feature.name}} <br/> Address: {{feature.address}} <br/> Category: {{feature.category1}}";
                  {% endif %}
                  data.push( {  description: desc,
                                ftype:"{{ feature|field_type }}",
                                pos: new google.maps.LatLng({{ feature.latitude}},{{ feature.longitude }})
                  });
                {% endfor %}

		            plot_markers(map, data);
                heatmap = plot_heatmap(map, data);
            }
            google.maps.event.addDomListener(window, 'load', initialize);
    </script>

{% endblock %}
