{% extends "base.html" %}

{% block content %}

	<h2>Register</h2>

	{% if registered %}
		Thank you for registering!
	{% else %}
		<form id="user_form" action="/register/" method="post">
			{% csrf_token %}
			{{user_form.as_p}}
			{{profile_form.as_p}}

			<input type="submit" name="submit" value="Register" />
		</form>
	{% endif %}
{% endblock %}
